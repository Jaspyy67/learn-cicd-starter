name: cd

on:
  push:
    branches: [main]

jobs:
  Deploy:
    name: Deploy
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
        - name: Check out code
          uses: actions/checkout@v4

        - name: Set up Go
          uses: actions/setup-go@v5
          with:
            go-version: "1.22.0"

        - name: Build app
          run: scripts/buildprod.sh

        - id: 'auth'
          name: 'Authenticate to Google Cloud'
          uses: 'google-github-actions/auth@v1'
          with:
            credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

        - name: 'Set up Cloud SDK'
          uses: 'google-github-actions/setup-gcloud@v1'
          with:
            project_id: innate-buckeye-452723-g6

        - name: Build and push Docker image
          run: gcloud builds submit --tag us-central1-docker.pkg.dev/innate-buckeye-452723-g6/notely-ar-repo/notely-app:latest .

        - name: Validate Service Account File
          run: |
            echo "${{ secrets.GCP_CREDENTIALS }}" > gcp-sa-key.json
            cat gcp-sa-key.json

        - name: Debug Secret Access
          run: |
            # Test if the secret exists using a condition
            if [[ "${{ secrets.DATABASE_URL }}" != "" ]]; then
              echo "Secret exists in GitHub"
            else
              echo "SECRET DOES NOT EXIST in GitHub"
            fi
            
            # Check environment variable
            if [[ -n "$DATABASE_URL" ]]; then
              echo "ENV variable exists: ${DATABASE_URL:0:10}..."
            else
              echo "ENV variable DOES NOT EXIST"
            fi
            
            # Test direct access in a command
            echo "Direct test: ${{ secrets.DATABASE_URL != '' }}"
          env:
            TEST_DB_URL: ${{ secrets.DATABASE_URL }}

        - name: Install goose
          run: go install github.com/pressly/goose/v3/cmd/goose@latest

        - name: Run migrations directly
          run: |
            echo "Running migrations directly from workflow"
            echo "Secret value check: ${{ secrets.DATABASE_URL != '' }}"
            goose -dir sql/schema turso "${{ secrets.DATABASE_URL }}" up

        - name: Deploy to Cloud Run
          run: gcloud run deploy notely --image us-central1-docker.pkg.dev/innate-buckeye-452723-g6/notely-ar-repo/notely-app:latest --region us-central1 --allow-unauthenticated --project innate-buckeye-452723-g6 --max-instances=4
